  const tbody = table.querySelector("tbody");

  tbody.innerHTML = "";

  if (input.length !== 4) {
    status.innerText = "β  4μλ¦¬ λ²νΈλ¥Ό μ…λ ¥ν•μ„Έμ”";
    table.style.display = "none";

  const car = carData.find(c => c.λ²νΈ === input);

  if (!car) {

    table.style.display = "none";

function startVoice() {

    alert("μ΄ λΈλΌμ°μ €λ” μμ„±μΈμ‹μ„ μ§€μ›ν•μ§€ μ•μµλ‹λ‹¤");
    return;
  }

  const recognition = new webkitSpeechRecognition();
  recognition.lang = "ko-KR";
  recognition.interimResults = false;

  recognition.onresult = function(event) {

  recognition.start();
}
